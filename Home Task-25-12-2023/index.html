<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT CSS-Selectors</title>
    <style>
        /* Multiple Selectors  */ 
        /* Concepts Understand */
        p.center{
            text-align: center;
        }
        h1.center{
            font-size: 4em;
            background-color: blue;
        }
        p.center_large{
            font-size: medium;
            background-color: aqua;
        }
        #Assign , #happy  {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="Assign" >Assignment Selectors</h1>
    <p id="happy" >Happy Coding</p>
    <h1 class="center">This heading will be affected</h1>
    <p  class="center">This paragraph will be red and center-aligned.</p>
    <p  class="center_large">This paragraph will be red, center-aligned, and in a large font-size.</p> 

    
</body>
</html>
